<table mat-table matSort [dataSource]="holdingsTableData"
       mat-sort
       matSortActive="total"
       matSortDirection="desc"
       matSortStart="desc"
>
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="image-td">
      <img *ngIf="element.icon.length"
           [src]="'assets/icons/coins/' + element.icon"
           appImgFallback="assets/icons/coins/fallback.png"
           alt="coin icon"/>
    </td>
  </ng-container>

  <ng-container matColumnDef="baseFiat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Currency</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>


  <ng-container matColumnDef="liquid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="liquid">Liquidity Available</th>
    <td mat-cell *matCellDef="let element"> {{ element.liquid | number: '1.0-2' }} </td>
  </ng-container>

  <ng-container matColumnDef="coin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="coin">Total Invested</th>
    <td mat-cell *matCellDef="let element"> {{ element.coin | number: '1.0-2' }} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="total">Total</th>
    <td mat-cell *matCellDef="let element"> {{ element.total | number: '1.0-2' }} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [hidden]="row.total === 0 && hideZeroBalances"></tr>
</table>
