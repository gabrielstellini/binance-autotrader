<ng-container *ngIf="apiData">
  <h1>Your Spot FIATs:</h1>

  <app-fiat-holdings [apiData]="apiData" [hideZeroBalances]="hideZeroBalances"></app-fiat-holdings>

  <div class="setting-header">
    <h1>Your Coins in the Spot Wallet:</h1>
    <mat-checkbox class="example-margin" [(ngModel)]="hideZeroBalances">Hide 0 balances</mat-checkbox>
  </div>

  <app-coin-holdings [apiData]="apiData" [hideZeroBalances]="hideZeroBalances"></app-coin-holdings>
</ng-container>
