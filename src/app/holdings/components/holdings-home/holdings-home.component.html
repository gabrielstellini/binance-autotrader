  <app-fiat-holdings [hideZeroBalances]="hideZeroBalances"></app-fiat-holdings>

  <div class="checkbox-header">

  </div>

  <app-coin-holdings [hideZeroBalances]="hideZeroBalances"></app-coin-holdings>
</ng-container>
