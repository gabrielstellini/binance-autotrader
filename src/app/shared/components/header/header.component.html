<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/dashboard">P/L</a>
      <a mat-button routerLink="/holdings">Balances</a>
    </div>

    <app-theme-menu
      [options]="themeOptions"
      (themeChange)="themeChangeHandler($event)">
    </app-theme-menu>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" [autoFocus]="false" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/dashboard" routerLinkActive="active">P/L</a>
        <a mat-button routerLink="/holdings" routerLinkActive="active">Balances</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
